<section>
   <hr style="color: #3BD7E9; background-color: #3BD7E9;" >
  <div class="col-lg-12" style="text-align: center;">
  <img src="assets/modules/dummy-assets/common/img/cukpcake.jpg" width="1200" height="300"/>
</div>
   <hr style="color: #3BD7E9; background-color: #3BD7E9;">
  <h1 class="text-center">LOGIN</h1>

  <hr style="color: #3BD7E9; background-color: #3BD7E9;" >
  <br>


  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-4 control-label right">Usuario:</label>
    <div class="col-sm-4">
      <input  type="text" class="form-control  text-center" placeholder="User" id="newLoginUser" [(ngModel)]="newLogin.user" name="newLoginUser">
    </div>
  </div>
 
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-4 control-label right">Constraseña:</label>
    <div class="col-sm-4">
      <input  type="password" class="form-control text-center" placeholder="Constraseña" id="newLoginContrasena"  [(ngModel)]="newLogin.contrasena" name="newAttributeContrasena">
    </div>
  </div>

  <br>

  <div class="text-center filter-block">
    <button type="button" class="btn btn-success mr-2 mb-2" (click)="onLogin()" >
      Iniciar Sesión
    </button>
  </div>
 <hr style="color: #3BD7E9; background-color: #3BD7E9;" >

</section>
