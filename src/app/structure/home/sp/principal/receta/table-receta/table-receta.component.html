<div class="row">
    <div class="col-md-12 col-lg-12 card-search">

        <div class="form-input-icon form-input-icon-right">
            <i class="icmn-search"></i>
            <input type="text" id="search-receta" class="form-control" placeholder="Buscar Receta por Nombre" (keyup)='onKeyUp($event)'>
        </div>

    </div>
</div>
<div class="row">
    
    <div class="col-lg-12">
        <div>
            <ngx-datatable #table class='material expandable' [rows]="temp_recetas" [columnMode]="'force'"
                [headerHeight]="50" [footerHeight]="50" [scrollbarV]="false" [scrollbarH]="true" [rowHeight]="50"
                [limit]="10" [sorts]="[{prop: 'idReceta', dir: 'desc'}]"
                [messages]="{emptyMessage: 'Cargando Recetas',  totalMessage: 'Total'}">

                <ngx-datatable-column name="ID" [sortable]="true" [prop]="'idReceta'"
                    [flexGrow]="1" [width]="50">
                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                        <span (click)="sort()">{{column.name}}</span>
                    </ng-template>
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <span> {{value}} </span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Nombre" [sortable]="true" [prop]="'nombreReceta'" [flexGrow]="1" [width]="200">
                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                        <span (click)="sort()">{{column.name}}</span>
                    </ng-template>
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <span> {{value}} </span>
                    </ng-template>
                </ngx-datatable-column>
                
                <ngx-datatable-column name="Tipo" [sortable]="true" [prop]="'tipReceta'" [flexGrow]="1" [width]="200">
                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                        <span (click)="sort()">{{column.name}}</span>
                    </ng-template>
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <span> {{value}} </span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Descripcion" [sortable]="true" [prop]="'desReceta'" [flexGrow]="1" [width]="250">
                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                        <span (click)="sort()">{{column.name}}</span>
                    </ng-template>
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <span> {{value}} </span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="F. Creacion" [sortable]="true" [prop]="'created_at'" [flexGrow]="1" [width]="150">
                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                        <span (click)="sort()">{{column.name}}</span>
                    </ng-template>
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <span> {{value}} </span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="F. Modificacion" [sortable]="true" [prop]="'updated_at'" [flexGrow]="1" [width]="150">
                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                        <span (click)="sort()">{{column.name}}</span>
                    </ng-template>
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <span> {{value}} </span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column [flexGrow]="1" [width]="100">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <button title="Editar" style="font-size:12px;" class="btn-primary mr-2 mb-2" (click)="onClickUpdate(row)"><i style="color:rgb(255, 255, 255)" class="icmn-pencil2" aria-hidden="true"></i></button>
                            <button title="Eliminar" style="font-size:12px;" class="btn-danger mr-2 mb-2" (click)="onClickDelete(row)"><i style="color:rgb(255, 255, 255)" class="icmn-bin" aria-hidden="true"></i></button>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
    
</div>
