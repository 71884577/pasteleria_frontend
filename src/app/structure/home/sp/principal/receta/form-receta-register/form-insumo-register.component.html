<div class="row" [formGroup]="form_insumo">
    <div class="form-group col-lg-3">
        <!-- <input type="text" class="form-control" placeholder="Nombre Insumo" formControlName="nombreInsumo"/> -->
        <select id="{{id_insumos}}" class="select2 form-control"> <!-- id_areas -->
            <option disabled>-- {{'Insumo'}} --</option>
        </select>
    </div>
    <div class="form-group col-lg-2">
        <input type="text" class="form-control" style="font-weight: bold;" placeholder="Categoria" formControlName="catInsumo"/>
    </div>
    <div class="form-group col-lg-2">
        <input type="number" class="form-control" style="font-weight: bold;"placeholder="Cantidad" formControlName="cantInsumo"/>
    </div>
    <div class="form-group col-lg-2">
        <input type="text" class="form-control"style="font-weight: bold;" placeholder="Unidad de Medida" formControlName="umInsumo"/>
    </div>
    <div class="form-group col-lg-2">
        <input type="text" class="form-control" style="font-weight: bold;" placeholder="Marca" formControlName="marcInsumo"/>
    </div>
    <div class="form-group col-lg-3">
        <input type="text" class="form-control" style="font-weight: bold;" placeholder="Fecha Vencimiento" formControlName="fvInsumo"/>
    </div>
    <div class="form-group col-lg-2">
        <input type="number" class="form-control" style="font-weight: bold;" placeholder="Precio" formControlName="precInsumo"/>
    </div>
    <div class="form-group col-lg-2">
        <input type="number" class="form-control" style="font-weight: bold;" placeholder="Stock" formControlName="stock"/>
    </div>
    <div class="form-group col-lg-2">
        <input type="text" class="form-control" style="font-weight: bold;" placeholder="Stock Promedio" formControlName="stockPromedio"/>
    </div>
    <div class="form-group col-lg-2">
        <input type="text" class="form-control" style="font-weight: bold;" placeholder="Stock Minimo" formControlName="stockMinimo"/>
    </div>
    
    <div class="form-group col-lg-12">
        <input type="text" class="form-control" style="font-weight: bold;" placeholder="Descripcion" formControlName="desInsumo"/>
    </div>

</div>
