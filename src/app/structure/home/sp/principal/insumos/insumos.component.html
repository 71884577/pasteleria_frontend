<section class="card">
    <div class="card-header">
        <h3 class="text-black"><strong>Insumos</strong></h3>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-4">               
                <app-form-insumos-register 
                    (insumos)="onRegister($event)"
                >
                </app-form-insumos-register>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-7">
                <app-table-insumos
                    [insumos] = "api_insumos"
                    (update) = "onUpdate($event)"
                    (delete) = "onDelete($event)"
                >
                </app-table-insumos>
            </div>
        </div>
    </div>
</section>

<div class="modal fade modal-size-medium" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby=""
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Editar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-content">
                <div class="col-lg-12">
                    <app-form-insumos-update
                    [insumos] = "insumos_update"
                    (insumos2) = "onUpdate2($event)"
                    ></app-form-insumos-update>
                </div>
                
            </div>
        </div>
    </div>
</div>
